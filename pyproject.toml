[tool.ruff]
# DataSens E1 - Code Quality Configuration
target-version = "py312"
line-length = 100
# Exemples à copier-coller (pas du code exécutable)
exclude = ["scripts/dossier_e1_examples.py"]

[tool.ruff.lint]
select = [
    "E",      # Errors
    "W",      # Warnings
    "F",      # Pyflakes
    "I",      # isort
    "C90",    # mccabe complexity
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "T10",    # flake8-debugger
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",   # Line too long (handled by formatter)
    "N806",   # Variable in function should be lowercase
    "T201",   # Print found (intentional for CLI output)
    "E402",   # Module level import not at top (scripts need sys.path setup first)
    "B008",   # Function call in argument defaults (FastAPI Depends pattern is standard)
    "C901",   # Complexity too high (acceptable for extractors and complex business logic)
    "E701",   # Multiple statements on one line (acceptable for continue/pass patterns)
    "E722",   # Do not use bare except (acceptable for error handling in extractors)
    "RUF012", # Mutable class attributes (acceptable for constant lists in analyzer)
    "SIM102", # Use single if (acceptable for nested conditions)
    "SIM105", # Use contextlib.suppress (acceptable for try-except-pass)
    "B904",   # Raise from err (acceptable for FastAPI error handling)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["src"]
