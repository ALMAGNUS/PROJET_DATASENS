# Prometheus - Config DOCKER (Prometheus dans un container)
# Utilise host.docker.internal pour atteindre l'API E2 sur le host Windows
# Lance : lancer_tout.bat ou docker run avec ce fichier

rule_files:
  - 'prometheus_rules.yml'

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'datasens-local'
    environment: 'development'

scrape_configs:
  - job_name: 'datasens-e2-api'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'datasens-e1'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
