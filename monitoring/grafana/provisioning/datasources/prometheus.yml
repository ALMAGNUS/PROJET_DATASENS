apiVersion: 1

# Grafana datasources - Prometheus
# Deux sources selon le mode de démarrage :
# - Prometheus (Docker) : docker-compose (Grafana + Prometheus dans le même réseau)
# - Prometheus (Local)  : mode hybride (start_grafana.bat + Prometheus local)
datasources:
  - name: Prometheus (Docker)
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "10s"

  - name: Prometheus (Local)
    type: prometheus
    access: proxy
    url: http://host.docker.internal:9090
    isDefault: false
    editable: true
    jsonData:
      timeInterval: "10s"

