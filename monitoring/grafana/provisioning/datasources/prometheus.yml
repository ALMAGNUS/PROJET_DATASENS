apiVersion: 1

# Pour Docker: url http://prometheus:9090
# Pour ex√©cution locale (Grafana sur la machine): remplacer par http://localhost:9090
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "10s"

