services:
  # DataSens E1 Pipeline (Isolated)
  datasens-e1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datasens-e1
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./sources_config.json:/app/sources_config.json
      - ./zzdb:/app/zzdb:ro  # ZZDB en lecture seule
      - datasens-db:/app/data/datasens.db
    environment:
      - DB_PATH=/app/data/datasens.db
      - METRICS_PORT=8000
      - PYTHONPATH=/app
    ports:
      - "8000:8000"  # Prometheus metrics
    networks:
      - datasens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from src.e1.pipeline import E1Pipeline; import sqlite3; import os; db_path = os.getenv('DB_PATH', '/app/data/datasens.db'); conn = sqlite3.connect(db_path); conn.close(); print('âœ… Health check OK')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: datasens-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus_rules.yml:/etc/prometheus/prometheus_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - datasens-network
    restart: unless-stopped

  # DataSens E2 API (FastAPI)
  datasens-e2-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datasens-e2-api
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./sources_config.json:/app/sources_config.json
    environment:
      - DB_PATH=/app/data/datasens.db
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8001
      - PYTHONPATH=/app
    ports:
      - "8001:8001"  # FastAPI API
    networks:
      - datasens-network
    restart: unless-stopped
    command: ["python", "run_e2_api.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # MongoDB - Backup Parquet (optionnel)
  mongodb:
    image: mongo:7
    container_name: datasens-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - datasens-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: datasens-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - datasens-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  datasens-db:
  prometheus-data:
  grafana-data:
  mongodb-data:

networks:
  datasens-network:
    driver: bridge
