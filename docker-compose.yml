services:
  # DataSens E1 Pipeline
  datasens-e1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datasens-e1
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./sources_config.json:/app/sources_config.json
      - datasens-db:/app/data/datasens.db
    environment:
      - DB_PATH=/app/data/datasens.db
      - METRICS_PORT=8000
    ports:
      - "8000:8000"  # Prometheus metrics
    networks:
      - datasens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('/app/data/datasens.db'); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: datasens-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus_rules.yml:/etc/prometheus/prometheus_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - datasens-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: datasens-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    networks:
      - datasens-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  datasens-db:
  prometheus-data:
  grafana-data:

networks:
  datasens-network:
    driver: bridge
